<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
  <script>
    a = prompt("成绩")

    if (a < 60) {
      alert("不及格")
    } else if (a < 70) {
      alert("差")
    } else if (a < 80) {
      alert("中")
    } else if (a < 90) {
      alert("良")
    } else {
      alert("优")
    }
  </script>
</body>
</html>
