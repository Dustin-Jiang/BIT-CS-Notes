<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
  <script>
    let arr1 = ["hello", 1, false, new Array(2)]
    let arr2 = ["world", 2, true, new Array(5)]
    document.write(arr1)
    document.write("<br/>")
    document.write(arr2)
    document.write("<br/>")
    document.write(arr1.concat(arr2))
  </script>
