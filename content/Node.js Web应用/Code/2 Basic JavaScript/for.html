<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
  <script>
    i = 0
    for (i = 0; i < 10; i++) {
      if (i == 5) continue
      document.write(i.toString())
      document.write("<br />")
    }
    
    document.write("<br />")

    for (i = 0; i < 10; i++) {
      if (i == 5) break
      document.write(i.toString());
      document.write("<br />")
    }

  </script>
</body>
</html>
