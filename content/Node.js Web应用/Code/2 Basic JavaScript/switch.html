<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  </head>

  <body>
    <script>
      i = 5
      switch(i) {
        case i = 5:
          document.write("5")
          break;
        case i = 6:
          document.write("6")
          break;
      }

      document.write("<br />")

      switch (i) {
          case i = 5:
            document.write("5");
          case i = 6:
            document.write("6");
        }
    </script>
  </body>
</html>
